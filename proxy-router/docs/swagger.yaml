basePath: /
definitions:
  aiengine.LocalModel:
    properties:
      apiType:
        type: string
      apiUrl:
        type: string
      capacityPolicy:
        type: string
      id:
        type: string
      model:
        type: string
      name:
        type: string
      slots:
        type: integer
    type: object
  authapi.AddUserReq:
    properties:
      password:
        type: string
      perms:
        items:
          type: string
        type: array
      username:
        type: string
    type: object
  authapi.AuthRes:
    properties:
      result:
        type: boolean
    type: object
  authapi.RemoveUserReq:
    properties:
      username:
        type: string
    type: object
  genericchatstorage.Chat:
    properties:
      chatId:
        type: string
      createdAt:
        type: integer
      isLocal:
        type: boolean
      modelId:
        type: string
      title:
        type: string
    type: object
  genericchatstorage.ChatCompletionMessage:
    properties:
      content:
        type: string
      name:
        description: |-
          This property isn't in the official documentation, but it's in
          the documentation for the official library for python:
          - https://github.com/openai/openai-python/blob/main/chatml.md
          - https://github.com/openai/openai-cookbook/blob/main/examples/How_to_count_tokens_with_tiktoken.ipynb
        type: string
      role:
        type: string
      tool_call_id:
        description: For Role=tool prompts this should be set to the ID given in the
          assistant's prior request to call a tool.
        type: string
    type: object
  genericchatstorage.ChatCompletionResponseFormat:
    properties:
      type:
        type: string
    type: object
  genericchatstorage.ChatHistory:
    properties:
      isLocal:
        type: boolean
      messages:
        items:
          $ref: '#/definitions/genericchatstorage.ChatMessage'
        type: array
      modelId:
        type: string
      title:
        type: string
    type: object
  genericchatstorage.ChatMessage:
    properties:
      isImageContent:
        type: boolean
      isVideoRawContent:
        type: boolean
      prompt:
        $ref: '#/definitions/genericchatstorage.OpenAiCompletionRequest'
      promptAt:
        type: integer
      response:
        type: string
      responseAt:
        type: integer
    type: object
  genericchatstorage.OpenAiCompletionRequest:
    properties:
      frequency_penalty:
        type: number
      function_call:
        description: 'Deprecated: use ToolChoice instead.'
      logit_bias:
        additionalProperties:
          type: integer
        description: |-
          LogitBias is must be a token id string (specified by their token ID in the tokenizer), not a word string.
          incorrect: `"logit_bias":{"You": 6}`, correct: `"logit_bias":{"1639": 6}`
          refs: https://platform.openai.com/docs/api-reference/chat/create#chat/create-logit_bias
        type: object
      logprobs:
        description: |-
          LogProbs indicates whether to return log probabilities of the output tokens or not.
          If true, returns the log probabilities of each output token returned in the content of message.
          This option is currently not available on the gpt-4-vision-preview model.
        type: boolean
      max_tokens:
        type: integer
      messages:
        items:
          $ref: '#/definitions/genericchatstorage.ChatCompletionMessage'
        type: array
      model:
        type: string
      "n":
        type: integer
      presence_penalty:
        type: number
      response_format:
        $ref: '#/definitions/genericchatstorage.ChatCompletionResponseFormat'
      seed:
        type: integer
      stop:
        items:
          type: string
        type: array
      stream:
        type: boolean
      temperature:
        type: number
      tool_choice:
        description: This can be either a string or an ToolChoice object.
      top_logprobs:
        description: |-
          TopLogProbs is an integer between 0 and 5 specifying the number of most likely tokens to return at each
          token position, each with an associated log probability.
          logprobs must be set to true if this parameter is used.
        type: integer
      top_p:
        type: number
      user:
        type: string
    type: object
  morrpcmesssage.SessionRes:
    properties:
      approval:
        type: string
      approvalSig:
        type: string
      message:
        type: string
      signature:
        type: string
      timestamp:
        type: integer
      user:
        type: string
    required:
    - approval
    - approvalSig
    - message
    - signature
    - timestamp
    - user
    type: object
  proxyapi.ChatCompletionRequestSwaggerExample:
    properties:
      messages:
        items:
          properties:
            content:
              example: tell me a joke
              type: string
            role:
              example: user
              type: string
          type: object
        type: array
      stream:
        type: boolean
    type: object
  proxyapi.InitiateSessionReq:
    properties:
      bidId:
        type: string
      provider:
        type: string
      providerUrl:
        type: string
      spend:
        type: string
      user:
        type: string
    required:
    - bidId
    - provider
    - providerUrl
    - spend
    - user
    type: object
  proxyapi.PingReq:
    properties:
      providerAddr:
        type: string
      providerUrl:
        type: string
    required:
    - providerAddr
    - providerUrl
    type: object
  proxyapi.PingRes:
    properties:
      ping:
        type: integer
    type: object
  proxyapi.ResultResponse:
    properties:
      result:
        type: boolean
    type: object
  proxyapi.UpdateChatTitleReq:
    properties:
      title:
        type: string
    required:
    - title
    type: object
  structs.AllowanceRes:
    properties:
      allowance:
        example: "100000000"
        type: string
    type: object
  structs.BalanceRes:
    properties:
      balance:
        type: string
    type: object
  structs.Bid:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: string
      modelAgentId:
        type: string
      nonce:
        type: string
      pricePerSecond:
        type: string
      provider:
        type: string
    type: object
  structs.BidRes:
    properties:
      bid:
        $ref: '#/definitions/structs.Bid'
    type: object
  structs.BidsRes:
    properties:
      bids:
        items:
          $ref: '#/definitions/structs.Bid'
        type: array
    type: object
  structs.BlockRes:
    properties:
      block:
        example: 1234
        type: integer
    type: object
  structs.BudgetRes:
    properties:
      budget:
        example: "100000000"
        type: string
    type: object
  structs.CreateBidRequest:
    properties:
      modelID:
        type: string
      pricePerSecond:
        type: string
    required:
    - modelID
    - pricePerSecond
    type: object
  structs.CreateModelRequest:
    properties:
      fee:
        example: "123000000000"
        type: string
      id:
        example: "0x1234"
        type: string
      ipfsID:
        example: "0x1234"
        type: string
      name:
        example: Llama 2.0
        maxLength: 64
        minLength: 1
        type: string
      stake:
        example: "123000000000"
        type: string
      tags:
        items:
          type: string
        maxItems: 64
        minItems: 1
        type: array
    required:
    - fee
    - ipfsID
    - name
    - stake
    - tags
    type: object
  structs.CreateProviderRequest:
    properties:
      endpoint:
        example: mycoolmornode.domain.com:3989
        type: string
      stake:
        example: "123000000000"
        type: string
    required:
    - endpoint
    - stake
    type: object
  structs.Model:
    properties:
      createdAt:
        type: string
      fee:
        type: string
      id:
        type: string
      ipfsCID:
        type: string
      isDeleted:
        type: boolean
      name:
        type: string
      owner:
        type: string
      stake:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  structs.ModelRes:
    properties:
      model:
        $ref: '#/definitions/structs.Model'
    type: object
  structs.ModelsRes:
    properties:
      models:
        items:
          $ref: '#/definitions/structs.Model'
        type: array
    type: object
  structs.OpenSessionRequest:
    properties:
      approval:
        example: "0x1234"
        format: hex
        type: string
      approvalSig:
        example: "0x1234"
        format: hex
        type: string
      directPayment:
        type: boolean
      stake:
        example: "123000000000"
        type: string
    required:
    - approval
    - approvalSig
    - stake
    type: object
  structs.OpenSessionRes:
    properties:
      sessionID:
        example: "0x1234"
        type: string
    type: object
  structs.OpenSessionWithDurationRequest:
    properties:
      sessionDuration:
        type: string
    type: object
  structs.OpenSessionWithFailover:
    properties:
      directPayment:
        type: boolean
      failover:
        type: boolean
      sessionDuration:
        type: string
    type: object
  structs.Provider:
    properties:
      address:
        type: string
      createdAt:
        type: string
      endpoint:
        type: string
      isDeleted:
        type: boolean
      stake:
        type: string
    type: object
  structs.ProviderRes:
    properties:
      provider:
        $ref: '#/definitions/structs.Provider'
    type: object
  structs.ProvidersRes:
    properties:
      providers:
        items:
          $ref: '#/definitions/structs.Provider'
        type: array
    type: object
  structs.RawTransaction:
    properties:
      blockHash:
        type: string
      blockNumber:
        type: string
      confirmations:
        type: string
      contractAddress:
        type: string
      cumulativeGasUsed:
        type: string
      from:
        type: string
      functionName:
        type: string
      gas:
        type: string
      gasPrice:
        type: string
      gasPriceBid:
        type: string
      gasUsed:
        type: string
      hash:
        type: string
      input:
        type: string
      isError:
        type: string
      methodId:
        type: string
      nonce:
        type: string
      timeStamp:
        type: string
      to:
        type: string
      transactionIndex:
        type: string
      txreceipt_status:
        type: string
      value:
        type: string
    type: object
  structs.ScoredBid:
    properties:
      bid:
        $ref: '#/definitions/structs.Bid'
      id:
        type: string
      score:
        type: number
    type: object
  structs.ScoredBidsRes:
    properties:
      bids:
        items:
          $ref: '#/definitions/structs.ScoredBid'
        type: array
    type: object
  structs.SendRequest:
    properties:
      amount:
        type: string
      to:
        type: string
    required:
    - amount
    - to
    type: object
  structs.Session:
    properties:
      bidID:
        type: string
      closedAt:
        type: string
      closeoutReceipt:
        type: string
      closeoutType:
        type: string
      endsAt:
        type: string
      id:
        type: string
      modelAgentId:
        type: string
      openedAt:
        type: string
      pricePerSecond:
        type: string
      provider:
        type: string
      providerWithdrawnAmount:
        type: string
      stake:
        type: string
      user:
        type: string
    type: object
  structs.SessionRes:
    properties:
      session:
        $ref: '#/definitions/structs.Session'
    type: object
  structs.SessionsRes:
    properties:
      sessions:
        items:
          $ref: '#/definitions/structs.Session'
        type: array
    type: object
  structs.SupplyRes:
    properties:
      supply:
        example: "100000000"
        type: string
    type: object
  structs.TokenBalanceRes:
    properties:
      eth:
        example: "100000000"
        type: string
      mor:
        example: "100000000"
        type: string
    type: object
  structs.TransactionsRes:
    properties:
      transactions:
        items:
          $ref: '#/definitions/structs.RawTransaction'
        type: array
    type: object
  structs.TxRes:
    properties:
      tx:
        example: "0x1234"
        type: string
    type: object
  system.ConfigResponse:
    properties:
      commit:
        type: string
      config: {}
      derivedConfig: {}
      version:
        type: string
    type: object
  system.FD:
    properties:
      id:
        type: string
      path:
        type: string
    type: object
  system.HealthCheckResponse:
    properties:
      status:
        type: string
      uptime:
        type: string
      version:
        type: string
    type: object
  system.SetEthNodeURLReq:
    properties:
      urls:
        items:
          type: string
        type: array
    required:
    - urls
    type: object
  system.StatusRes:
    properties:
      status:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
info:
  contact: {}
  description: API for Morpheus Lumerin Node
  termsOfService: http://swagger.io/terms/
  title: Morpheus Lumerin Node API
paths:
  /auth/users:
    delete:
      description: 'Permission: remove_user'
      parameters:
      - description: Remove User Request
        in: body
        name: removeUserReq
        required: true
        schema:
          $ref: '#/definitions/authapi.RemoveUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authapi.AuthRes'
      security:
      - BasicAuth: []
      summary: Add User to Proxy API
      tags:
      - auth
    post:
      description: 'Permission: add_user'
      parameters:
      - description: Add User Request
        in: body
        name: addUserReq
        required: true
        schema:
          $ref: '#/definitions/authapi.AddUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authapi.AuthRes'
      security:
      - BasicAuth: []
      summary: Add/Update User in Proxy Conf
      tags:
      - auth
  /blockchain/allowance:
    get:
      description: Get MOR allowance for spender
      parameters:
      - description: Spender address
        in: query
        name: spender
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.AllowanceRes'
      security:
      - BasicAuth: []
      summary: Get Allowance for MOR
      tags:
      - transactions
  /blockchain/approve:
    post:
      description: Approve MOR allowance for spender
      parameters:
      - description: Spender address
        in: query
        name: spender
        required: true
        type: string
      - description: Amount
        in: query
        name: amount
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.TxRes'
      security:
      - BasicAuth: []
      summary: Approve MOR allowance
      tags:
      - transactions
  /blockchain/balance:
    get:
      description: Get ETH and MOR balance of the user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.TokenBalanceRes'
      security:
      - BasicAuth: []
      summary: Get ETH and MOR balance
      tags:
      - transactions
  /blockchain/bids:
    post:
      consumes:
      - application/json
      parameters:
      - description: Bid
        in: body
        name: bid
        required: true
        schema:
          $ref: '#/definitions/structs.CreateBidRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.BidRes'
      security:
      - BasicAuth: []
      summary: Creates bid in blockchain
      tags:
      - bids
  /blockchain/bids/{id}:
    delete:
      parameters:
      - description: Bid ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.TxRes'
      security:
      - BasicAuth: []
      summary: Delete Bid
      tags:
      - bids
    get:
      description: Get bid from blockchain by ID
      parameters:
      - description: Bid ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.BidRes'
      security:
      - BasicAuth: []
      summary: Get Bid by ID
      tags:
      - bids
  /blockchain/bids/{id}/session:
    post:
      consumes:
      - application/json
      description: Full flow to open a session by bidId
      parameters:
      - description: Open session
        in: body
        name: opensession
        required: true
        schema:
          $ref: '#/definitions/structs.OpenSessionWithDurationRequest'
      - description: Bid ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.OpenSessionRes'
      security:
      - BasicAuth: []
      summary: Open Session by bidId in blockchain
      tags:
      - sessions
  /blockchain/latestBlock:
    get:
      description: Get latest block number from blockchain
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.BlockRes'
      security:
      - BasicAuth: []
      summary: Get Latest Block
      tags:
      - transactions
  /blockchain/models:
    get:
      description: Get models list from blokchain
      parameters:
      - example: 10
        in: query
        minimum: 1
        name: limit
        type: integer
      - example: "0"
        in: query
        minLength: 0
        name: offset
        type: string
      - enum:
        - asc
        - desc
        example: asc
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.ModelsRes'
      security:
      - BasicAuth: []
      summary: Get models list
      tags:
      - models
    post:
      consumes:
      - application/json
      description: If you provide ID in request it will be used as "Base Id" for generation
        of new model ID. So actual ID will be generated from it, and you will get
        it in response.
      parameters:
      - description: Model
        in: body
        name: model
        required: true
        schema:
          $ref: '#/definitions/structs.CreateModelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.ModelRes'
      security:
      - BasicAuth: []
      summary: Creates model in blockchain
      tags:
      - models
  /blockchain/models/{id}:
    delete:
      parameters:
      - description: Model ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.TxRes'
      security:
      - BasicAuth: []
      summary: Deregister Model
      tags:
      - models
  /blockchain/models/{id}/bids:
    get:
      description: Get bids from blockchain by model agent
      parameters:
      - description: ModelAgent ID
        in: path
        name: id
        required: true
        type: string
      - example: 10
        in: query
        minimum: 1
        name: limit
        type: integer
      - example: "0"
        in: query
        minLength: 0
        name: offset
        type: string
      - enum:
        - asc
        - desc
        example: asc
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.BidsRes'
      security:
      - BasicAuth: []
      summary: Get Active Bids by Model
      tags:
      - bids
  /blockchain/models/{id}/bids/rated:
    get:
      description: Get rated bids from blockchain by model
      parameters:
      - description: Model ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.ScoredBidsRes'
      security:
      - BasicAuth: []
      summary: Get Rated Bids
      tags:
      - bids
  /blockchain/models/{id}/session:
    post:
      consumes:
      - application/json
      description: Full flow to open a session by modelId
      parameters:
      - description: Open session
        in: body
        name: opensession
        required: true
        schema:
          $ref: '#/definitions/structs.OpenSessionWithFailover'
      - description: Model ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.OpenSessionRes'
      security:
      - BasicAuth: []
      summary: Open Session by ModelID in blockchain
      tags:
      - sessions
  /blockchain/providers:
    get:
      description: Get providers list from blokchain
      parameters:
      - example: 10
        in: query
        minimum: 1
        name: limit
        type: integer
      - example: "0"
        in: query
        minLength: 0
        name: offset
        type: string
      - enum:
        - asc
        - desc
        example: asc
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.ProvidersRes'
      security:
      - BasicAuth: []
      summary: Get providers list
      tags:
      - providers
    post:
      consumes:
      - application/json
      parameters:
      - description: Provider
        in: body
        name: provider
        required: true
        schema:
          $ref: '#/definitions/structs.CreateProviderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.ProviderRes'
      security:
      - BasicAuth: []
      summary: Creates or updates provider in blockchain
      tags:
      - providers
  /blockchain/providers/{id}:
    delete:
      parameters:
      - description: Provider ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.TxRes'
      security:
      - BasicAuth: []
      summary: Deregister Provider
      tags:
      - providers
  /blockchain/providers/{id}/bids:
    get:
      description: Get bids from blockchain by provider
      parameters:
      - description: Provider ID
        in: path
        name: id
        required: true
        type: string
      - example: 10
        in: query
        minimum: 1
        name: limit
        type: integer
      - example: "0"
        in: query
        minLength: 0
        name: offset
        type: string
      - enum:
        - asc
        - desc
        example: asc
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.BidsRes'
      security:
      - BasicAuth: []
      summary: Get Bids by Provider
      tags:
      - bids
  /blockchain/providers/{id}/bids/active:
    get:
      description: Get bids from blockchain by provider
      parameters:
      - description: Provider ID
        in: path
        name: id
        required: true
        type: string
      - example: 10
        in: query
        minimum: 1
        name: limit
        type: integer
      - example: "0"
        in: query
        minLength: 0
        name: offset
        type: string
      - enum:
        - asc
