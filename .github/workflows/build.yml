name: CI-CD
# CI/CD Pipeline for Morpheus Lumerin Node
# 
# Branch Strategy:
#   â€¢ dev: Build and test only (no deployment)
#   â€¢ test: Build, test, and deploy to AWS DEV environment
#   â€¢ main: Build, test, create release, and deploy to AWS PRD environment
#
# Key Features:
#   â€¢ Optimized Docker builds with GitHub Actions caching
#   â€¢ Multi-platform container images (linux/amd64, linux/arm64)
#   â€¢ Cross-platform executables (Linux, macOS, Windows)
#   â€¢ Automated deployments to AWS Environments in both GitLab (Titan) and GitHub (Morpheus)
#   â€¢ Health check verification with version matching

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create updated Morpheus-Lumerin-Node release"
        required: true
        type: boolean
      build_all_os:
        description: "Build all OS & container image"
        required: true
        type: boolean
      create_deployment:
        description: "Deploy to hosted environments"
        required: true
        type: boolean

  push:
    branches:
      - main
      - test
      - dev
      - cicd/*

    paths: [".github/**", "ui-desktop/**", "ui-core/**", "proxy-router/**", "cli/**"]

  pull_request:
    types: [opened, reopened, synchronize]
    paths: [".github/**", "ui-desktop/**", "ui-core/**", "proxy-router/**", "cli/**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  TEST_ENV_VAR: "test"

jobs:
  Generate-Tag:
    runs-on: ubuntu-latest
    name: Generate Tag Name
    if: |
      github.repository == 'MorpheusAIs/Morpheus-Lumerin-Node' &&
      (
        (github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/cicd/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test' || github.ref == 'refs/heads/dev')) ||
        (github.event_name == 'workflow_dispatch') 
      )
    outputs:
      tag_name: ${{ steps.gen_tag_name.outputs.tag_name }}
      vtag: ${{ steps.gen_tag_name.outputs.vtag }}
      vfull: ${{ steps.gen_tag_name.outputs.vfull }}
      image_name: ${{ steps.gen_tag_name.outputs.image_name }}
      artifacts_base_url: ${{ github.server_url }}/${{ github.repository }}/releases/download/${{ steps.gen_tag_name.outputs.tag_name }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Determine tag name
        id: gen_tag_name
        shell: bash
        run: |
          IMAGE_NAME="ghcr.io/morpheusais/morpheus-lumerin-node"
          VMAJ_NEW=5
          VMIN_NEW=0
          VPAT_NEW=0
          set +o pipefail
          VLAST=$(git describe --tags --abbrev=0 --match='v[1-9]*' refs/remotes/origin/main 2>/dev/null | cut -c2-)

          if [ -n "$VLAST" ]; then
              eval $(echo "$VLAST" | awk -F '.' '{print "VMAJ="$1" VMIN="$2" VPAT="$3}')
          else
              VMAJ=0
              VMIN=0
              VPAT=0
          fi

          if [ "$GITHUB_REF_NAME" = "main" ]; then
              if [ "$VMAJ_NEW" -gt "$VMAJ" ]; then
                  VMAJ=$VMAJ_NEW
                  VMIN=$VMIN_NEW
                  VPAT=$VPAT_NEW
              else
                  VMIN=$((VMIN+1))
                  VPAT=0
              fi
              VFULL=${VMAJ}.${VMIN}.${VPAT}
              VTAG=v$VFULL
          else
              MB=$(git merge-base refs/remotes/origin/main HEAD)
              VPAT=$(git rev-list --count --no-merges ${MB}..HEAD)
              VFULL=${VMAJ}.${VMIN}.${VPAT}
              RNAME=${GITHUB_REF_NAME##*/}
              [ "$GITHUB_EVENT_NAME" = "pull_request" ] && RNAME=pr${GITHUB_REF_NAME%/merge}
              VTAG=v${VFULL}-${RNAME}
          fi

          # Output variables for use in subsequent jobs environment
          echo "tag_name=${VTAG}" >> $GITHUB_OUTPUT
          echo "vtag=${VTAG}" >> $GITHUB_OUTPUT
          echo "vfull=${VFULL}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "âœ… New Build Tag: $VTAG" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker Image: ${IMAGE_NAME}:${VTAG}" >> $GITHUB_STEP_SUMMARY
          echo "âŒ Old Major Tag: $VLAST"  >> $GITHUB_STEP_SUMMARY

  Build-Proxy-Router-Test:
    name: Test Proxy Router Docker Image
    if: |
      github.repository == 'MorpheusAIs/Morpheus-Lumerin-Node' &&
      (
        (github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/cicd/') || github.ref == 'refs/heads/dev')) ||
        (github.event_name == 'workflow_dispatch') 
      )
    runs-on: ubuntu-latest
    needs: Generate-Tag
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image to Test
        run: |
          BUILDTAG=${{ needs.Generate-Tag.outputs.tag_name }}
          BUILDIMAGE=${{ needs.Generate-Tag.outputs.image_name }}
          BUILDCOMMIT=${{ github.sha }}
          docker buildx build \
            --platform linux/amd64 \
            --build-arg TAG_NAME=$BUILDTAG \
            --build-arg COMMIT=$BUILDCOMMIT \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --load \
            -t $BUILDIMAGE:$BUILDTAG \
            -f proxy-router/Dockerfile \
            proxy-router || (echo "âŒ Failed to build image with tag: $BUILDIMAGE:$BUILDTAG" && exit 1)
          echo "âœ… Proxy-Router Test Build Successful!"

      - name: Run Docker Tests
        uses: ./.github/actions/docker_test
        with:
          image: "${{ needs.Generate-Tag.outputs.image_name }}:${{ needs.Generate-Tag.outputs.tag_name }}"
          private_key: ${{ secrets.TEST_PRIVATE_KEY }}

  GHCR-Build-and-Push:
    name: Build & Push Docker Image
    if: |
      github.repository == 'MorpheusAIs/Morpheus-Lumerin-Node' &&
      (
        (github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/cicd/')|| github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.build_all_os == 'true') 
      )
    needs:
      - Generate-Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Multi-Platform Docker Image
        run: |
          BUILDTAG=${{ needs.Generate-Tag.outputs.tag_name }}
          BUILDIMAGE=${{ needs.Generate-Tag.outputs.image_name }}
          BUILDCOMMIT=${{ github.sha }}
          
          # Use single platform for test builds and feature branches, multi-platform for main
          if [ "${{ github.ref_name }}" == "test" ] || [[ "${{ github.ref_name }}" == feat/* ]]; then
            PLATFORMS="linux/amd64"
            echo "ðŸš€ Building single platform (amd64) for faster test deployment"
          else
            PLATFORMS="linux/amd64,linux/arm64"
            echo "ðŸš€ Building multi-platform for production release"
          fi
          
          docker buildx build \
            --platform $PLATFORMS \
            --build-arg TAG_NAME=$BUILDTAG \
            --build-arg COMMIT=$BUILDCOMMIT \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --push \
            -t $BUILDIMAGE:$BUILDTAG \
            -f proxy-router/Dockerfile \
            proxy-router || (echo "âŒ Failed to push image with tag: $BUILDIMAGE:$BUILDTAG" && exit 1)
          echo "âœ… Proxy-Router Build and Push of $BUILDIMAGE:$BUILDTAG Successful!"

      - name: Optionally Push Latest Tag
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          BUILDIMAGE=${{ needs.Generate-Tag.outputs.image_name }}
          BUILDTAG=${{ needs.Generate-Tag.outputs.tag_name }}
          docker pull $BUILDIMAGE:$BUILDTAG || (echo "âŒ Failed to pull image: $BUILDIMAGE:$BUILDTAG" && exit 1)
          docker tag $BUILDIMAGE:$BUILDTAG $BUILDIMAGE:latest || (echo "âŒ Failed to tag image as :latest" && exit 1)
          docker push $BUILDIMAGE:latest || (echo "âŒ Failed to push image as :latest" && exit 1)
          echo "âœ… Proxy-Router Push $BUILDIMAGE:latest Tag Successful!"

  Build-Service-Executables:
    name: Build Service Executables
    if: |
      github.repository == 'MorpheusAIs/Morpheus-Lumerin-Node' &&
      (
        (github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/cicd/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.build_all_os == 'true') 
      )
    needs: Generate-Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache-dependency-path: |
            proxy-router/go.sum
            cli/go.sum

      - name: Cache Go build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Build proxy-router executables for all platforms (parallel)
        run: |
          FULLTAG=${{ needs.Generate-Tag.outputs.vfull }}
          cd proxy-router
          
          # Pre-download dependencies once
          go mod download
          
          # Build all platforms in parallel using background jobs
          echo "ðŸš€ Building proxy-router executables in parallel..."
          
          # Linux X64
          (TAG_NAME=${{ needs.Generate-Tag.outputs.tag_name }} GOOS=linux GOARCH=amd64 OUTPUT=proxy-router-${FULLTAG}-linux-amd64 ./build.sh && mv proxy-router linux-x86_64-morpheus-router-${FULLTAG}) &
          PID1=$!
          
          # Linux ARM64  
          (TAG_NAME=${{ needs.Generate-Tag.outputs.tag_name }} GOOS=linux GOARCH=arm64 OUTPUT=proxy-router-${FULLTAG}-linux-arm64 ./build.sh && mv proxy-router linux-arm64-morpheus-router-${FULLTAG}) &
          PID2=$!
          
          # macOS Intel
          (TAG_NAME=${{ needs.Generate-Tag.outputs.tag_name }} GOOS=darwin GOARCH=amd64 OUTPUT=proxy-router-${FULLTAG}-mac-amd64 ./build.sh && mv proxy-router mac-x64-morpheus-router-${FULLTAG}) &
          PID3=$!
          
          # macOS ARM
          (TAG_NAME=${{ needs.Generate-Tag.outputs.tag_name }} GOOS=darwin GOARCH=arm64 OUTPUT=proxy-router-${FULLTAG}-mac-arm64 ./build.sh && mv proxy-router mac-arm64-morpheus-router-${FULLTAG}) &
          PID4=$!
          
          # Windows X64
          (TAG_NAME=${{ needs.Generate-Tag.outputs.tag_name }} GOOS=windows GOARCH=amd64 OUTPUT=proxy-router-${FULLTAG}-win-amd64.exe ./build.sh && mv proxy-router win-x64-morpheus-router-${FULLTAG}.exe) &
          PID5=$!
          
          # Wait for all builds to complete
          wait $PID1 && echo "âœ… Linux X64 complete" || (echo "âŒ Linux X64 failed" && exit 1)
          wait $PID2 && echo "âœ… Linux ARM64 complete" || (echo "âŒ Linux ARM64 failed" && exit 1) 
          wait $PID3 && echo "âœ… macOS Intel complete" || (echo "âŒ macOS Intel failed" && exit 1)
          wait $PID4 && echo "âœ… macOS ARM complete" || (echo "âŒ macOS ARM failed" && exit 1)
          wait $PID5 && echo "âœ… Windows X64 complete" || (echo "âŒ Windows X64 failed" && exit 1)
          
          echo "âœ… All proxy-router executables built successfully in parallel!"

      - name: Build CLI Executables for all platforms (parallel)
        run: |
          FULLTAG=${{ needs.Generate-Tag.outputs.vfull }}
          cd cli
          
          # Pre-download dependencies once
          go mod download
          
          # Build all platforms in parallel
          echo "ðŸš€ Building CLI executables in parallel..."
          
          # Linux X64
          (GOOS=linux GOARCH=amd64 make build && mv mor-cli linux-x86_64-morpheus-cli-${FULLTAG}) &
          PID1=$!
          
          # Linux ARM64
          (GOOS=linux GOARCH=arm64 make build && mv mor-cli linux-arm64-morpheus-cli-${FULLTAG}) &
          PID2=$!
          
          # macOS Intel  
          (GOOS=darwin GOARCH=amd64 make build && mv mor-cli mac-x64-morpheus-cli-${FULLTAG}) &
          PID3=$!
          
          # macOS ARM
          (GOOS=darwin GOARCH=arm64 make build && mv mor-cli mac-arm64-morpheus-cli-${FULLTAG}) &
          PID4=$!
          
          # Windows X64
          (GOOS=windows GOARCH=amd64 make build && mv mor-cli win-x64-morpheus-cli-${FULLTAG}.exe) &
          PID5=$!
          
          # Wait for all builds to complete
          wait $PID1 && echo "âœ… CLI Linux X64 complete" || (echo "âŒ CLI Linux X64 failed" && exit 1)
          wait $PID2 && echo "âœ… CLI Linux ARM64 complete" || (echo "âŒ CLI Linux ARM64 failed" && exit 1)
          wait $PID3 && echo "âœ… CLI macOS Intel complete" || (echo "âŒ CLI macOS Intel failed" && exit 1) 
          wait $PID4 && echo "âœ… CLI macOS ARM complete" || (echo "âŒ CLI macOS ARM failed" && exit 1)
          wait $PID5 && echo "âœ… CLI Windows X64 complete" || (echo "âŒ CLI Windows X64 failed" && exit 1)
          
          echo "âœ… All CLI executables built successfully in parallel!"

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli
          path: |
            cli/linux-x86_64-morpheus-cli-${{ needs.Generate-Tag.outputs.vfull }}
            cli/linux-arm64-morpheus-cli-${{ needs.Generate-Tag.outputs.vfull }}
            cli/mac-x64-morpheus-cli-${{ needs.Generate-Tag.outputs.vfull }}
            cli/mac-arm64-morpheus-cli-${{ needs.Generate-Tag.outputs.vfull }}
            cli/win-x64-morpheus-cli-${{ needs.Generate-Tag.outputs.vfull }}.exe
            # cli/mor-cli-${{ needs.Generate-Tag.outputs.vfull }}-win-arm64.exe
    
      - name: Upload ProxyRouter artifacts
        uses: actions/upload-artifact@v4
        with:
          name: proxy-router
          path: |
            proxy-router/linux-x86_64-morpheus-router-${{ needs.Generate-Tag.outputs.vfull }}
            proxy-router/linux-arm64-morpheus-router-${{ needs.Generate-Tag.outputs.vfull }}
            proxy-router/mac-x64-morpheus-router-${{ needs.Generate-Tag.outputs.vfull }}
            proxy-router/mac-arm64-morpheus-router-${{ needs.Generate-Tag.outputs.vfull }}
            proxy-router/win-x64-morpheus-router-${{ needs.Generate-Tag.outputs.vfull }}.exe
            # proxy-router/proxy-router-${{ needs.Generate-Tag.outputs.vfull }}-win-arm64.exe

  Deploy-to-Titan:
    name: Deploy to Titan via Gitlab
    if: |
      github.repository == 'MorpheusAIs/Morpheus-Lumerin-Node' &&
      (
        (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.build_all_os == 'true' && github.event.inputs.create_deployment == 'true')
      )
    needs:
      - Generate-Tag
      - GHCR-Build-and-Push
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Trigger GitLab Pipeline
        run: |
          BUILDTAG=${{ needs.Generate-Tag.outputs.tag_name }}
          FULLTAG=${{ needs.Generate-Tag.outputs.vfull }}       
          echo "Triggering GitLab Deploy for branch ${{ github.ref_name }} with tag $BUILDTAG"
          # Determine branch
          if [ "${{ github.ref_name }}" == "test" ]; then
            GITLABBRANCH="dev"
          elif [ "${{ github.ref_name }}" == "main" ]; then
            GITLABBRANCH="main"
          else
            echo "âŒ This branch is not configured to trigger GitLab pipelines."
            exit 1
          fi
          echo "âœ… Sending Request to GitLab branch: $GITLABBRANCH"
          response=$(curl --silent \
            --request POST \
            --url "${{ secrets.GITLAB_TRIGGER_URL }}" \
            --form "token=${{ secrets.GITLAB_TRIGGER_TOKEN }}" \
            --form "ref=$GITLABBRANCH" \
            --form "variables[SOURCE_REPO]=${{ github.repository }}" \
            --form "variables[SOURCE_BRANCH]=${{ github.ref_name }}" \
            --form "variables[GITHUB_VFULL]=$FULLTAG" \
            --form "variables[GITHUB_TAG]=$BUILDTAG")

          # Parse JSON response using jq
          gitlab_status=$(echo "$response" | jq -r '.status // "unknown"')
          gitlab_web_url=$(echo "$response" | jq -r '.web_url // "N/A"')

          # Log the response
          # echo "GitLab Response: $response"

          # Validate the status field
          if [[ "$gitlab_status" =~ ^(created|preparing|success|running|scheduled)$ ]]; then
            echo "âœ… GitLab pipeline triggered successfully! Status: $gitlab_status"
            echo "Pipeline details: $gitlab_web_url"
          else
            echo "âŒ GitLab pipeline FAILED. Invalid status: $gitlab_status"
            echo "Pipeline details: $gitlab_web_url"
            exit 1
          fi

  Deploy-to-Morpheus:
    name: Deploy to Morpheus via GitHub
    if: |
      github.repository == 'MorpheusAIs/Morpheus-Lumerin-Node' &&
      (
        (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test'))||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.build_all_os == 'true' && github.event.inputs.create_deployment == 'true')
      )
    needs:
      - Generate-Tag
      - GHCR-Build-and-Push  
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.MORPHEUS_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.MORPHEUS_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to Morpheus ECS
        run: |
          # For deployment testing, use existing image instead of newly built one
          BUILDTAG=${{ needs.Generate-Tag.outputs.tag_name }}
          BUILDIMAGE=${{ needs.Generate-Tag.outputs.image_name }}
          
          # Determine environment based on branch
          if [ "${{ github.ref_name }}" == "test" ]; then
            ENV="dev"
          elif [ "${{ github.ref_name }}" == "main" ]; then
            ENV="prd"
          else
            echo "âŒ Unsupported branch for deployment: ${{ github.ref_name }}"
            exit 1
          fi
          
          echo "ðŸš€ Deploying to Morpheus AWS - Environment: $ENV"
          echo "ðŸ“¦ Container Image: $BUILDIMAGE:$BUILDTAG"
          
          # ECS deployment variables
          CLUSTER_NAME="ecs-${ENV}-morpheus-engine"
          SERVICE_NAME="svc-${ENV}-router"
          TASK_FAMILY="tsk-${ENV}-router"
          CONTAINER_NAME="router-container"
          
          # Get current task definition
          echo "ðŸ“‹ Retrieving current task definition..."
          CURRENT_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition "$TASK_FAMILY" \
            --query 'taskDefinition' \
            --output json)
          
          if [ $? -ne 0 ]; then
            echo "âŒ Failed to retrieve current task definition"
            exit 1
          fi
          
          # Update the image in the task definition
          echo "ðŸ”„ Creating new task definition with image: $BUILDIMAGE:$BUILDTAG"
          NEW_TASK_DEF=$(echo "$CURRENT_TASK_DEF" | jq --arg IMAGE "$BUILDIMAGE:$BUILDTAG" --arg CONTAINER "$CONTAINER_NAME" '
            {
              family: .family,
              networkMode: .networkMode,
              requiresCompatibilities: .requiresCompatibilities,
              cpu: .cpu,
              memory: .memory,
              taskRoleArn: .taskRoleArn,
              executionRoleArn: .executionRoleArn,
              volumes: .volumes,
              containerDefinitions: (.containerDefinitions | map(
                if .name == $CONTAINER then
                  .image = $IMAGE
                else
                  .
                end
              ))
            }
          ')
          
          # Debug: Check if JSON is valid
          echo "ðŸ” Validating JSON structure..."
          echo "$NEW_TASK_DEF" | jq empty
          if [ $? -ne 0 ]; then
            echo "âŒ Generated JSON is invalid"
            echo "Generated JSON:"
            echo "$NEW_TASK_DEF"
            exit 1
          fi
          
          # Debug: Show task definition summary
          echo "ðŸ” Task definition summary:"
          echo "$NEW_TASK_DEF" | jq '.family, .cpu, .memory, .networkMode, .requiresCompatibilities, (.containerDefinitions | length)'
          
          # Register new task definition
          echo "ðŸ“ Registering new task definition..."
          
          # Save JSON to temporary file to avoid stdin issues
          TEMP_JSON_FILE="/tmp/task_definition_$$.json"
          echo "$NEW_TASK_DEF" > "$TEMP_JSON_FILE"
          
          # Validate the temp file
          jq empty "$TEMP_JSON_FILE"
          if [ $? -ne 0 ]; then
            echo "âŒ Temporary file contains invalid JSON"
            rm -f "$TEMP_JSON_FILE"
            exit 1
          fi
          
          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json "file://$TEMP_JSON_FILE" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          # Clean up temp file
          rm -f "$TEMP_JSON_FILE"
          
          if [ $? -ne 0 ] || [ -z "$NEW_TASK_ARN" ]; then
            echo "âŒ Failed to register new task definition"
            exit 1
          fi
          
          echo "âœ… New task definition registered: $NEW_TASK_ARN"
          
          # Update the ECS service
          echo "ðŸ”„ Updating ECS service..."
          UPDATE_RESULT=$(aws ecs update-service \
            --cluster "$CLUSTER_NAME" \
            --service "$SERVICE_NAME" \
            --task-definition "$NEW_TASK_ARN" \
            --force-new-deployment \
            --query 'service.{serviceName:serviceName,taskDefinition:taskDefinition,desiredCount:desiredCount,runningCount:runningCount,pendingCount:pendingCount}' \
            --output json)
          
          echo "ðŸ“Š Service Update Summary:"
          echo "$UPDATE_RESULT" | jq .
          
          if [ $? -ne 0 ]; then
            echo "âŒ Failed to update ECS service"
            exit 1
          fi
          
          echo "âœ… ECS service update initiated successfully"
          echo "ðŸŽ¯ Environment: $ENV"
          echo "ðŸ—ï¸  Cluster: $CLUSTER_NAME"
          echo "âš™ï¸  Service: $SERVICE_NAME"
          echo "ðŸ“¦ Image: $BUILDIMAGE:$BUILDTAG"
          echo "ðŸ“‹ Task Definition: $NEW_TASK_ARN"
          
          # Wait for deployment to stabilize with extended timeout
          echo "â³ Waiting for service to stabilize (up to 15 minutes)..."
          aws ecs wait services-stable \
            --cluster "$CLUSTER_NAME" \
            --services "$SERVICE_NAME" \
            --cli-read-timeout 900 \
            --cli-connect-timeout 60
          
          STABILIZATION_STATUS=$?
          
          if [ $STABILIZATION_STATUS -eq 0 ]; then
            echo "âœ… ECS service stabilized successfully"
          else
            echo "âš ï¸ ECS stabilization wait timed out, but continuing with health check..."
          fi
          
          # Determine the public endpoint for health check
          if [ "$ENV" == "dev" ]; then
            HEALTH_ENDPOINT="http://router.dev.mor.org:8082/healthcheck"
          elif [ "$ENV" == "prd" ]; then
            HEALTH_ENDPOINT="http://router.mor.org:8082/healthcheck"
          fi
          
          echo "ðŸ” Verifying deployment version at: $HEALTH_ENDPOINT"
          
          # Wait for the service to be reachable and verify version
          MAX_HEALTH_RETRIES=20
          HEALTH_RETRY_COUNT=0
          VERSION_VERIFIED=false
          
          while [ $HEALTH_RETRY_COUNT -lt $MAX_HEALTH_RETRIES ]; do
            echo "ðŸ”„ Health check attempt $((HEALTH_RETRY_COUNT + 1))/$MAX_HEALTH_RETRIES..."
            
            # Get health check response
            HEALTH_RESPONSE=$(curl -s --max-time 10 "$HEALTH_ENDPOINT" 2>/dev/null)
            CURL_STATUS=$?
            
            if [ $CURL_STATUS -eq 0 ] && [ -n "$HEALTH_RESPONSE" ]; then
              echo "ðŸ“¡ Health response: $HEALTH_RESPONSE"
              
              # Parse version from JSON response
              DEPLOYED_VERSION=$(echo "$HEALTH_RESPONSE" | jq -r '.Version // empty' 2>/dev/null)
              UPTIME=$(echo "$HEALTH_RESPONSE" | jq -r '.Uptime // empty' 2>/dev/null)
              STATUS=$(echo "$HEALTH_RESPONSE" | jq -r '.Status // empty' 2>/dev/null)
              
              if [ -n "$DEPLOYED_VERSION" ] && [ "$STATUS" = "healthy" ]; then
                echo "ðŸ¥ Service Status: $STATUS"
                echo "ðŸ“¦ Deployed Version: $DEPLOYED_VERSION"
                echo "â° Service Uptime: $UPTIME"
                
                # Check if deployed version matches expected version
                if [[ "$DEPLOYED_VERSION" == *"$BUILDTAG"* ]] || [[ "$BUILDTAG" == *"$DEPLOYED_VERSION"* ]]; then
                  echo "âœ… Version verification successful! Deployed version matches expected tag."
                  VERSION_VERIFIED=true
                  break
                else
                  echo "âš ï¸ Version mismatch - Expected: $BUILDTAG, Deployed: $DEPLOYED_VERSION"
                fi
              else
                echo "âš ï¸ Service not healthy or version not available"
              fi
            else
              echo "âš ï¸ Health check failed (curl status: $CURL_STATUS)"
            fi
            
            HEALTH_RETRY_COUNT=$((HEALTH_RETRY_COUNT + 1))
            if [ $HEALTH_RETRY_COUNT -lt $MAX_HEALTH_RETRIES ]; then
              echo "â³ Waiting 15 seconds before retry..."
              sleep 15
            fi
          done
          
          # Final deployment status
          if [ "$VERSION_VERIFIED" = true ]; then
            echo ""
            echo "ðŸŽ‰ Deployment completed successfully!"
            echo "âœ… Service is healthy and running the expected version"
            echo "ðŸŒ Health Check URL: $HEALTH_ENDPOINT"
          else
            echo ""
            echo "âŒ Deployment verification failed!"
            echo "ðŸ” The service may still be starting up or there may be an issue"
            echo "ðŸŒ Manual check: $HEALTH_ENDPOINT"
            echo "ðŸ—ï¸  Expected version: $BUILDTAG"
            if [ -n "$DEPLOYED_VERSION" ]; then
              echo "ðŸ“¦ Currently deployed: $DEPLOYED_VERSION"
            fi
            echo ""
            echo "â„¹ï¸ This may be a temporary issue. Check the health endpoint in a few minutes."
            echo "â„¹ï¸ If the issue persists, check AWS ECS console and CloudWatch logs."
            
            # Don't fail the deployment for version mismatch, as it might be a timing issue
            # The ECS service update was successful, version verification is informational
            echo "âš ï¸ Continuing with warning - ECS deployment completed but version verification inconclusive"
          fi

