        (github.event_name == 'workflow_dispatch' && (github.event.inputs.create_release == 'true' || github.event.inputs.build_all_os == 'true')) 
      )
    runs-on: macos-14
    needs: 
      - Generate-Tag
      - Build-Test
    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache-dependency-path: |
            launcher/go.sum
            proxy-router/go.sum

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ui-desktop/yarn.lock

      - name: Install dependencies
        run: |
          cd launcher
          go mod tidy
          cd ../proxy-router
          go mod download
          cd ../ui-desktop
          brew install python-setuptools
          yarn install --network-timeout 600000

      - name: Copy Environment Files
        uses: ./.github/actions/copy_env_files
      
      - name: Build
        id: build
        run: |
          FULLTAG=${{ needs.Generate-Tag.outputs.vfull }}
          cd launcher
          make
          cd ../proxy-router
          make build TAG_NAME="${{ needs.Generate-Tag.outputs.tag_name }}"
          cd ../cli
          make build
          cd ../ui-desktop
          echo "Injecting version $FULLTAG into package.json"
          sed -i "" "s/\"version\": \".*\"/\"version\": \"$FULLTAG\"/" package.json
          cat package.json | grep '"version"'  # Optional: Verify the change
          yarn build:mac

      - name: Pack artifacts
        id: pack_artifacts
        run: |
          OS_NAME="macos-arm64"
          BIN_NAME="macos-arm64"
          BUILDTAG=${{ needs.Generate-Tag.outputs.tag_name }}
          FULLTAG=${{ needs.Generate-Tag.outputs.vfull }}
          echo "Artifact: mor-launch-$BUILDTAG-$OS_NAME.zip"
          cat <<EOF > mor-launch.json
          {
            "llama_url": "${{ env.LLAMA_URL }}",
            "llama_release": "${{ env.LLAMA_RELEASE }}",
            "llama_filebase": "${{ env.LLAMA_FILEBASE }}",
            "model_url": "${{ env.MODEL_URL }}",
            "model_owner": "${{ env.MODEL_OWNER }}",
            "model_repo": "${{ env.MODEL_REPO }}",
            "model_name": "${{ env.MODEL_NAME }}",
            "run": [
              "./llama-server --no-webui -m ./'"${{ env.MODEL_NAME }}"'",
              "./proxy-router",
              "./MorpheusUI.app/Contents/MacOS/MorpheusUI"
            ]
          }
          EOF
          echo "############# Contents of mor-launch.json: ############# "
          cat mor-launch.json
          mv ./cli/mor-cli mor-cli
          unzip ./ui-desktop/dist/morpheus-ui-$FULLTAG-arm64-mac.zip
          zip -j mor-launch-$BUILDTAG-$OS_NAME.zip ./LICENSE ./launcher/mor-launch ./proxy-router/proxy-router .env mor-launch.json models-config.json rating-config.json mor-cli
